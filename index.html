<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="games">
        <div class="game">
            <div class="thumbnail">
                <img src="wordle.png" alt="" class="gameIcon">
                <img class="gameText" src="wordleText.png" draggable="false">
            </div>

            <div id="wordlePlay" class="play">
                <p class="gameInfo">Get 6 chances to guess a 5-letter word.</p>
                <a id="wordleLink" href="https://ashtonrbox.github.io/wordle"><button class="">Play</button></a>
            </div>

            <div id="wordleData" class="gameData">
                <p>DATA FOUND</p>
            </div>
        </div>

        <div class="game">
            <div class="thumbnail" style="background-color: #B4A8FF;">
                <img src="connections.png" alt="" class="gameIcon">
                <img class="gameText" src="connectionsText.png" draggable="false">
            </div>

            <div id="connectionsPlay" class="play">
                <p class="gameInfo">Group words that share a common thread.</p>
                <a id="connectionsLink" href="https://ashtonrbox.github.io/connections"><button class="">Play</button></a>
            </div>

            <div id="connectionsData" class="gameData">
                <p>DATA FOUND</p>
            </div>
        </div>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
